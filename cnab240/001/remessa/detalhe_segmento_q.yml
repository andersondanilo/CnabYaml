# Com base na documentação do banco do brasil
# disponível em: http://www.bb.com.br/docs/pub/emp/empl/dwn/CbrVer04BB.pdf
codigo_banco:
  pos: [1, 3]
  picture: '9(3)'
  default: '001'

lote_servico:
  # Informar o número do lote ao qual pertence o registro. Deve
  # ser igual ao número informado no Header do lote.
  pos: [4, 7]
  picture: '9(4)'

tipo_registro:
  pos: [8, 8]
  picture: '9(1)'
  default: '3'

num_sequencial_lote:
  # Começar com 00002 e ir incrementando em 1 a cada nova
  # linha do registro detalhe, esse sequencial é continuação do
  # segmento 'P' anterior.
  pos: [9, 13]
  picture: '9(5)'

codigo_segmento:
  pos: [14, 14]
  picture: 'X(1)'
  default: 'Q'

uso_exclusivo_febraban_01:
  pos: [15, 15]
  picture: 'X(1)'
  default: ''

codigo_movimento_remessa:
  # Repetir código informado no segmento P.
  pos: [16, 17]
  picture: '9(2)'

tipo_inscricao:
  # 1 – para CPF e 2 – para CNPJ. Pode ser informado '0' (zero),
  # nesse caso, o sistema entende que trata-se de CNPJ.
  pos: [18, 18]
  picture: '9(1)'

numero_inscricao:
  # Informar número da inscrição (CPF ou CNPJ) da Empresa,
  # alinhado à direita com zeros à esquerda.
  pos: [19, 33]
  picture: '9(15)'

nome:
  pos: [34, 73]
  picture: 'X(40)'

endereco:
  pos: [74, 113]
  picture: 'X(40)'

bairro:
  pos: [114, 128]
  picture: 'X(15)'

cep:
  pos: [129, 133]
  picture: '9(5)'

sufixo_cep:
  pos: [134, 136]
  picture: '9(3)'

cidade:
  pos: [137, 151]
  picture: 'X(15)'

uf:
  pos: [152, 153]
  picture: 'X(2)'

tipo_inscricao_cedente:
  # Este campo deve estar preenchido somente quando o
  # Cedente original do título for outro. Caso não haja
  # sacador/avalista preencher com '0' (zero) ou 'branco' (espaço)
  pos: [154, 154]
  picture: '9(1)'
  default: ''

numero_inscricao_cedente:
  # Este campo deve estar preenchido somente quando o
  # Cedente original do título for outro. Caso não haja
  # sacador/avalista preencher com Zeros ou 'brancos' (espaços).
  pos: [155, 159]
  picture: '9(15)'
  default: ''

nome_sacador:
  # Este campo deve estar preenchido somente quando o
  # Cedente original do título for outro. São tratadas somente 21
  # posições, da posição 170 a 190. Caso não haja
  # sacador/avalista, preencher com 'brancos'. Se informado
  # sacador/avalista não será possível a utilização da Mensagem
  # 1 ou 3.
  pos: [170, 209]
  picture: 'X(40)'

codigo_banco_corresnpondente:
  # Campo não tratado. Preencher com 'zeros'.
  pos: [210, 212]
  picture: '9(3)'
  default: '000'

nosso_numero_correspondente:
  # Campo não tratado. Preencher com 'brancos'.
  pos: [213, 232]
  picture: 'X(20)'
  default: ''

uso_exclusivo_febraban_02:
  # Informar 'brancos' (espaços).
  pos: [233, 240]
  picture: 'X(8)'
  default: ''
