# Com base na documentação do banco do brasil
# disponível em: http://www.bb.com.br/docs/pub/emp/empl/dwn/CbrVer04BB.pdf
codigo_banco:
  pos: [1, 3]
  picture: '9(3)'
  default: '001'

lote_servico:
  # Informar o número do lote ao qual pertence o registro. Deve
  # ser igual ao número informado no Header do lote.
  pos: [4, 7]
  picture: '9(4)'

tipo_registro:
  # 3 – para registro Detalhe.
  pos: [8, 8]
  picture: '9(1)'
  default: '3'

num_sequencial_lote:
  # Começar com 00002 e ir incrementando em 1 a cada nova
  # linha do registro detalhe, esse sequencial é continuação do
  # segmento 'P' anterior.
  pos: [9, 13]
  picture: '9(5)'

codigo_segmento:
  pos: [14, 14]
  picture: 'X(1)'
  default: 'R'

uso_exclusivo_febraban_01:
  pos: [15, 15]
  picture: 'X(1)'
  default: ''

codigo_movimento_remessa:
  # Repetir código informado no segmento P.
  pos: [16, 17]
  picture: '9(2)'

codigo_desconto_2:
  # Campo não tratado preencher com zeros ou espaços
  pos: [18, 18]
  picture: '9(1)'
  default: '0'

data_desconto_2:
  # Campo não tratado preencher com zeros ou espaços
  pos: [19, 26]
  picture: '9(8)'
  default: '00000000'

valor_desconto_2:
  # Campo não tratado preencher com zeros ou espaços
  pos: [27, 41]
  picture: '9(13)V(2)'
  default: '0000000000000'

codigo_desconto_3:
  # Campo não tratado preencher com zeros ou espaços
  pos: [42, 42]
  picture: '9(1)'
  default: '0'

data_desconto_3:
  # Campo não tratado preencher com zeros ou espaços
  pos: [43, 50]
  picture: '9(8)'
  default: '00000000'

valor_desconto_3:
  # Campo não tratado preencher com zeros ou espaços
  pos: [51, 65]
  picture: '9(13)V(2)'
  default: '0000000000000'

codigo_multa:
  # Informamos que em caso de cobrança de multa, esta
  # percentual/valor é fixo, sendo cobrado apenas uma única vez.
  # Caso não tenha multa, informar '0' (zero).
  pos: [66, 66]
  picture: 'X(1)'
  default: '0'

data_multa:
  # Caso não tenha multa, informar 'zeros'. Sistema aceita a
  # mesma data do vencimento, ou dia seguinte.
  pos: [67, 74]
  picture: '9(8)'
  default: '00000000'

valor_multa:
  pos: [75, 89]
  picture: '9(13)V(2)'
  devault: '0000000000000'

informacao_sacado:
  # Campo não tratado
  pos: [90, 99]
  picture: 'X(10)'
  default: ''

mensagem_3:
  # No caso em que a impressão do bloqueto é feita pelo banco,
  # essa mensagem sobrescreve a mensagem 1 do header de
  # lote e o campo Sacador/Avalista, ou seja, se o cliente utilizar
  # os campos Mensagem 1, Mensagem 3 e Sacador/Avalista,
  # somente a Mensagem 3 será impressa no boleto. A
  # mensagem 3 é impressa no campo instruções somente da 1ª
  # via.
  pos: [100, 139]
  picture: 'X(40)'
  default: ''

mensagem_4:
  # Campo não tratado, informar zeros ou 'brancos'
  pos: [140, 179]
  picture: 'X(40)'
  default: ''

